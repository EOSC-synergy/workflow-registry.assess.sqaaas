config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/dtgeo/workflow-registry:
      branch: WP5/DTCV2/WF5201
      repo: https://gitlab.com/dtgeo/workflow-registry
      subfolder: DTC52/WF5201/ST520101
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-mauve-molly.sh
        container: qc.acc_homely-cream-greyhound
  QC.Doc:
    repos:
      gitlab.com/dtgeo/workflow-registry find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-blue-sloth.sh
        container: qc.doc_flabby-denim-bobcat
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-flax-skunk.sh
        container: qc.doc_crappy-eggplant-seal
      gitlab.com/dtgeo/workflow-registry markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-pumpkin-goose.sh
        container: qc.doc_skanky-pear-woodpecker
  QC.Lic:
    repos:
      gitlab.com/dtgeo/workflow-registry licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-vermilion-yak.sh
        container: qc.lic_sickly-salmon-millipede
  QC.Ver:
    repos:
      gitlab.com/dtgeo/workflow-registry get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-tangerine-paradise.sh
        container: qc.ver_foggy-burgundy-bird
timeout: 5400
