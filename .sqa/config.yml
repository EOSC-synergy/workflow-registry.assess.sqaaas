config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/dtgeo/workflow-registry:
      branch: test/sqaaas_simplified
      repo: https://gitlab.com/dtgeo/workflow-registry
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-corn-koala.sh
        container: qc.acc_tasty-black-buzzard
  QC.Doc:
    repos:
      gitlab.com/dtgeo/workflow-registry find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-white-wolfhound.sh
        container: qc.doc_gamy-cinnabar-snail
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-carmine-spaniel.sh
        container: qc.doc_cozy-wheat-butterfly
      gitlab.com/dtgeo/workflow-registry markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-corn-dolphin.sh
        container: qc.doc_bumpy-gold-donkey
  QC.Lic:
    repos:
      gitlab.com/dtgeo/workflow-registry licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-emerald-tortoise.sh
        container: qc.lic_grumpy-linen-barnacle
  QC.Sec:
    repos:
      gitlab.com/dtgeo/workflow-registry bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-chestnut-retriever.sh
        container: qc.sec_woozy-taupe-bonobo
  QC.Sty:
    repos:
      gitlab.com/dtgeo/workflow-registry flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-pink-caterpillar.sh
        container: qc.sty_flaky-pumpkin-gorilla
  QC.Uni:
    repos:
      gitlab.com/dtgeo/workflow-registry commands:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-cerulean-oriole.sh
        container: qc.uni_slimy-blue-fowl
  QC.Ver:
    repos:
      gitlab.com/dtgeo/workflow-registry get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-silver-dragon.sh
        container: qc.ver_foggy-linen-bird
timeout: 5400
