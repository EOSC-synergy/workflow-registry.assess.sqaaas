      gitlab.com/dtgeo/workflow-registry commands:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-lilac-kudu.sh
        container: qc.uni_hilly-fuchsia-husky
  QC.Ver:
    repos:
      gitlab.com/dtgeo/workflow-registry get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-celadon-barnacle.sh
        container: qc.ver_snazzy-olive-opossum
