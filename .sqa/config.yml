        - /usr/bin/env sh .sqa/script.greasy-burgundy-rottweiler.sh
        container: qc.doc_stuffy-sepia-moorhen
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-ochre-hamster.sh
        container: qc.doc_bluesy-violet-zorse
      gitlab.com/dtgeo/workflow-registry markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-cerulean-birman.sh
        container: qc.doc_stuffy-ivory-slug
