    repos:
      gitlab.com/dtgeo/workflow-registry find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cinnamon-vulture.sh
        container: qc.doc_hilly-lavender-bracke
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-tan-mastiff.sh
        container: qc.doc_crabby-salmon-caterpillar
      gitlab.com/dtgeo/workflow-registry markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-cream-termite.sh
        container: qc.doc_greasy-orchid-blue
  QC.Lic:
    repos:
      gitlab.com/dtgeo/workflow-registry licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homely-peach-loon.sh
        container: qc.lic_gimpy-ruby-kingfisher
