config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/dtgeo/workflow-registry:
      branch: test/sqaaas_simplified
      repo: https://gitlab.com/dtgeo/workflow-registry
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-grey-chihuahua.sh
        container: qc.acc_droopy-eggplant-flounder
  QC.Doc:
    repos:
      gitlab.com/dtgeo/workflow-registry find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-bronze-crab.sh
        container: qc.doc_frumpy-grey-grasshopper
      gitlab.com/dtgeo/workflow-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-burgundy-monster.sh
        container: qc.doc_zippy-cream-maltese
      gitlab.com/dtgeo/workflow-registry markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-chocolate-llama.sh
        container: qc.doc_squirrely-indigo-zorse
  QC.Lic:
    repos:
      gitlab.com/dtgeo/workflow-registry licensee:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cyan-spitz.sh
        container: qc.lic_tacky-gold-eagle
  QC.Sec:
    repos:
      gitlab.com/dtgeo/workflow-registry bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-cyan-bloodhound.sh
        container: qc.sec_flimsy-burgundy-forest
  QC.Sty:
    repos:
      gitlab.com/dtgeo/workflow-registry flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-gold-armadillo.sh
        container: qc.sty_smelly-gamboge-ragdoll
  QC.Uni:
    repos:
      gitlab.com/dtgeo/workflow-registry commands:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-turquoise-beetle.sh
        container: qc.uni_slaphappy-platinum-duck
  QC.Ver:
    repos:
      gitlab.com/dtgeo/workflow-registry get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-lemon-squirrel.sh
        container: qc.ver_woolly-purple-cichlid
timeout: 5400
